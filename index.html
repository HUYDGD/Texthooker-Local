<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Texthooker Local</title>

    <link href="public/styles/google-fonts.css" rel="stylesheet">
    <link href="public/styles/site.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="user-controlls">
        <div id="counter" title="Total lines">1</div>
        <button id="undoButton" title="Remove last line">
          <span class="arrow-container">
            <span class="arrow">↺</span>
          </span>
        </button>
        <button id="clearButton">×</button>
      </div>
    </div>

    <script src="public/javascript/site.js"></script>
  </body>
</html>
